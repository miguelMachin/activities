<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  crossorigin="anonymous"></script>
    <title>Activity 2: Change the image</title>
  </head>
  <body>
    <h1>Activity 2: Change the image</h1>
    <p>Change the following image with changed.png only if changed.png exists in the server</p>
    <img src="./default.png" alt="just an image">
    <script type="text/javascript">

      $(document).ready(function(){
        $.ajax({
                url: "./changed.png",
                type: "HEAD"
              }).done(function() {
                  $("img").attr("src","./changed.png");
              });

      });

             
    </script>
  </body>
</html>
